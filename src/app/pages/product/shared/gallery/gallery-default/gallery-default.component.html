<div [class]="'product-gallery ' + adClass">
    <div class="row m-0">
        <figure class="product-main-image">
            <span class="product-label label-new" *ngIf="product.new">New</span>
            <span class="product-label label-sale" *ngIf="product.sale_price">Sale</span>
            <span class="product-label label-top" *ngIf="product.top">Top</span>

            <molla-image class="d-block position-relative"
                [src]="product.pictures[currentIndex].url"></molla-image>

            <a href="javascript:;" class="btn-product-gallery" (click)="openLightBox()">
                <i class="icon-arrows"></i>
            </a>
        </figure>

        <div id="product-zoom-gallery" class="product-image-gallery">
            <a [ngClass]="'product-gallery-item' + ( i === currentIndex ? ' active' : '' )" href="#"
                (click)="changeImage( $event, i )" *ngFor="let item of product.pictures; let i = index;">
                <molla-image [src]="product.sm_pictures[i].url" alt="Product side" class="product-image">
                </molla-image>
            </a>
        </div>
    </div>
</div>
